<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海底捞部门分类系统</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; font-weight: 700; }
        .nav-links {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #dee2e6;
        }
        .nav-links a {
            color: #6c757d;
            text-decoration: none;
            margin-right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover { background: #4facfe; color: white; }
        .nav-links a.active { background: #4facfe; color: white; }
        .main-content { padding: 40px; }
        .coming-soon {
            text-align: center;
            padding: 60px 20px;
            background: #f8f9fa;
            border-radius: 15px;
            margin: 20px 0;
        }
        .coming-soon h2 { color: #4facfe; margin-bottom: 20px; font-size: 2rem; }
        .coming-soon p { color: #666; font-size: 1.1rem; line-height: 1.6; }
        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .feature-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4facfe;
        }
        .feature-card h4 { color: #333; margin-bottom: 10px; }
        .feature-card p { color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏢 海底捞部门分类系统</h1>
            <p>基于AI的智能问题部门分类与预测平台</p>
        </div>

        <div class="nav-links">
            <a href="./index.html">📊 数据处理系统</a>
            <a href="#" class="active">🏢 部门分类系统</a>
        </div>

        <div class="main-content">
            <div class="coming-soon">
                <h2>🚧 功能开发中</h2>
                <p>部门分类系统正在紧锣密鼓地开发中，敬请期待！</p>
                <p>该系统将提供基于AI的智能问题部门分类功能，融合TF-IDF、语义向量和关键词匹配技术。</p>
                
                <div class="feature-list">
                    <div class="feature-card">
                        <h4>🤖 模型训练</h4>
                        <p>支持自定义训练数据，构建专属分类模型</p>
                    </div>
                    <div class="feature-card">
                        <h4>⚖️ 多模型融合</h4>
                        <p>TF-IDF + 语义向量 + 关键词匹配，权重可调</p>
                    </div>
                    <div class="feature-card">
                        <h4>🏷️ 智能分类</h4>
                        <p>自动识别问题部门归属，支持批量处理</p>
                    </div>
                    <div class="feature-card">
                        <h4>📊 准确率评估</h4>
                        <p>实时显示模型训练准确率和分类置信度</p>
                    </div>
                </div>
                
                <p style="margin-top: 30px; color: #999;">
                    预计上线时间：近期 | 如有急需请联系开发团队
                </p>
            </div>
        </div>
    </div>
</body>
</html>
